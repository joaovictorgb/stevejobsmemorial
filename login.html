<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Jobs Memorial - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor, insira o email e a senha.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login bem-sucedido! Redirecionando para o perfil...');
                    window.location.href = 'file:///Users/joaovictor/Desktop/deco.cx/stevejobsmemorial/perfil.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Erro ao realizar o login:', error);
                alert('Ocorreu um erro ao tentar fazer login. Por favor, tente novamente.');
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Steve Jobs Memorial</h2>
            <div class="mb-8 flex justify-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Steve_Jobs_Headshot_2010-CROP_%28cropped_2%29.jpg/800px-Steve_Jobs_Headshot_2010-CROP_%28cropped_2%29.jpg" 
                     alt="Memorial Photo" 
                     class="w-32 h-32 rounded-full object-cover">
            </div>
            <h3 class="text-xl font-semibold mb-6 text-center">Login to your account</h3>
            <form class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <input type="email" id="email" placeholder="Email address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div> 
                <div class="relative">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" class="absolute right-3 top-2.5 text-gray-400">üëÅÔ∏è</button>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                    Login
                </button>
            </form>
            <div class="mt-6 text-center text-sm text-gray-500">
                OR LOGIN WITH
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <button class="flex items-center px-4 py-2 border rounded-md hover:bg-gray-50">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                    Google
                </button>
                <button class="flex items-center px-4 py-2 border rounded-md hover:bg-gray-50">
                    <img src="https://www.apple.com/favicon.ico" alt="Apple" class="w-5 h-5 mr-2">
                    Apple
                </button>
                <button class="flex items-center px-4 py-2 border rounded-md hover:bg-gray-50">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="w-5 h-5 mr-2">
                    Facebook
                </button>
            </div>
            <div class="mt-6 text-center text-sm">
                Don't have account? <a href="/www/steve-jobs-memorial.html" class="text-blue-600 hover:underline">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
